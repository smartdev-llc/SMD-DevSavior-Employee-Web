image: node:latest

cache:
  paths:
    - node_modules/

stages:
  - deploy


deploy:
  stage: deploy
  before_script:
    - apt-get update -qq && apt-get install -y -qq sshpass

  script:
    - npm install
    - ./node_modules/@angular/cli/bin/ng build --progress false --prod
    - cd dist/
    - ls
    - sshpass -V
    - export SSHPASS=$USER_PASS 
    - sshpass -e  -o stricthostkeychecking=no  . root@164.132.226.137
    - ls
    - cd /root/juniorviec/juniorviec-web
    - git pull
  environment: staging
  only:
    - master
