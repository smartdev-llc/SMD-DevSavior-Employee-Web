<div class="title-image joblist">
  <app-header></app-header>

  <!-- Page Title-->
  <div class="container-fluid blue-banner page-title bg-image">
    <div class="row section-title">
      <div class="container main-container">
        <div class="col-lg-8 col-md-8 col-sm-8">
          <h3 class="image-heading">Web designer</h3>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <div class="favourite">Save Job<i class="fa fa-star-o"></i><span>Posted on March 2016</span></div>
        </div>
      </div>
    </div>
    <div class="row section-jobcategories">
      <div class="container main-container">
        <div class="col-lg-12">
          <ul class="top_filters">
            <li><input name="freelance" type="checkbox"><label>Freelance</label></li>
            <li><input name="Partytime" type="checkbox"><label>Partytime</label></li>
            <li><input name="Contract" type="checkbox"><label>Contract</label></li>
            <li><input name="Intership" type="checkbox"><label>Intership</label></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Page Title-->

  <!-- Job Categories Filters -->
  <div class="jobs_filters" id="searchJobs">
    <div class="container">
      <form [formGroup]="searchJobForm" (ngSubmit)="onSubmitSearch()">
        <!--col-lg-3 filter_width -->
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 filter_width bgicon">
          <jv-select-dropdown formControlName="category" (change)="selectionChanged($event)" [options]="jobCategories" [config]="configDropDown"></jv-select-dropdown>
          <span>e.g. Web Developer</span>
        </div>
        <!--col-lg-3 filter_width -->
        <!-- col-lg-5 filter_width -->
        <div class="col-lg-5 col-md-4 col-sm-6 col-xs-12 filter_width bgicon">
          <div class="form-group">
            <input formControlName="qs" type="text" class="form-control" placeholder="Keyword, job title or skill">
            <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
          </div>
          <span>e.g. Designer</span>
        </div>
        <!-- col-lg-5 filter_width -->
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 filter_width bgicon location">
          <div class="form-group">
            <input formControlName="location" type="text" class="form-control" placeholder="Location">
            <span class="glyphicon fa fa-location-arrow" aria-hidden="true"></span>
          </div>
          <span>e.g. New York</span>
        </div>
        <div class="col-lg-1 col-md-2 col-sm-6 col-xs-12 filter_width bgicon submit">
          <div class="form-group">
            <button class="btn btn-search-job" type="submit">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Job Categories Filters -->

  <!-- Job Results -->
  <div class="container main-container jobs">
    <div class="jobs-result">
      <div class="col-lg-12">
        <h3 class="recom" *ngIf="totalItems > 0; else noJobs">{{ totalItems + ' ' + queryParams.qs }} jobs in Da nang for you</h3>
        <ng-template #noJobs>
          <h3 class="recom">The job you're looking for doesn't exist.</h3>
        </ng-template>
      </div>
      <!--jobs result-->
      <div class="filter-result" *ngFor="let job of listJobs ;let i = index">
        <div class="col-md-7 col-xs-12 pull-left">
          <div class="company-left-info pull-left">
            <img src="assets/images/company-logo.png" alt="" />
          </div>
          <div class="desig">
            <a routerLink="/jobs/{{job._id}}">
              <h3>{{job.title}}</h3>
            </a>
            <h4>{{ job.skills | parseskill }}</h4>
          </div>
        </div>
        <div class="col-md-5 col-xs-12 pull-right">
          <div class="pull-right location">
            <p>Da nang</p>
          </div>
          <div class="data-job">
            <h3>£10 - £12 an hour</h3>
            <span class="label job-type job-fulltime ">Full Time</span>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="row" *ngIf="totalItems > 0">
        <div class="col-xs-12 jv-pagination">
          <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" [itemsPerPage]="itemsPerPage" [maxSize]="15"></pagination>
        </div>
      </div>
    </div>
    <ngx-loading [show]="loading"></ngx-loading>
  </div>
  <!-- Job Results -->

  <app-footer></app-footer>
</div>
