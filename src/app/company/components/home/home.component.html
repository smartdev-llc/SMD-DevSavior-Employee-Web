<!--maine container Section -->
<div class="container-fluid main-container">
  <carousel>
    <slide *ngFor="let slide of slides; let index=index">
      <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;">

      <div class="carousel-caption">
        <h1 class="heading-primary">
          <span class="heading-primary-main">{{ slide.mainTitle }}</span>
          <span class="heading-primary-sub">{{ slide.bigTitle }}</span>
        </h1>
        <button class="btn main-button btn-animation" type="button">{{ slide.buttonTitle }}</button>
      </div>
    </slide>
  </carousel>

</div>
